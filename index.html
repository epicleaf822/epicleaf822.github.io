<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 1000px;
  height: 40px;
  font-weight: bold;
  position: relative;
  animation: mymove 2s ease;
  animation-fill-mode: backwards;
}

#div1 {background-color: MediumSeaGreen;animation-delay: 0s;}
#div2 {background-color: none;animation-delay: 0.5s;}

@keyframes mymove {
  from {top: -300px;}
  to {top: 0px;}
}
</style>
</head>
<body>

<div id="div1">
<h1 style="color:white;">The Alphabet</h1>
</div>

<div id="div2">
<p style="color:black;">ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>

</div>

</body>
</html>
