<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100%;
  height: 40px;
  font-weight: bold;
  position: relative;
  animation: mymove 2s ease;
  animation-fill-mode: backwards;
}
body {
  background-image: url('https://epicleaf822.github.io/IMG_8963.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

#title {background-color: none;animation-delay: 0s;}
#text {background-color: none;animation-delay: 0.5s;}

@keyframes mymove {
  from {top: -300px;}
  to {top: 0px;}
}
</style>
</head>
<body>

<div id="title">
<h1 style="color:white;">A Travel Blog</h1>
</div>

<div id="text">
<p style="color:black;">Going to Japan is fun :D</p>
</div>

</body>
</html>
